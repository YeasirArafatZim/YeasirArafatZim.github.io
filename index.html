<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/img/profile.png?">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Hi, there! I am Yeasir Arafat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Navbar Section  -->

  <nav class="sticky-top">

    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fa fa-bars"></i>
    </label>

    <!-- Offcanvas Section -->

    <button class="navbar-toggler nav-icon" style="float: right; margin-right: 20px; margin-left: 20px;" type="button"
      data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <i class="fa fa-address-card-o" style="font-size: 27px;"></i>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="container"><img class= "rounded-circle border border-info mx-auto" style="display: block; height: 40vh;" src="/img/profile.png" alt=""></div>


      </div>
    </div>

    <!-- Dark Mode Section  -->
    <!-- <button style='font-size:24px' class="btn" id="dark-mode"> <i class='fa fa-moon-o'></i></button>  -->
    <input type="checkbox" id="dark-mode" onclick="myFunction()">
    <label for="dark-mode" class="nav-icon">
      <i class="fa fa-moon-o"></i>
    </label>

    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark");
      }
    </script>

    <!-- Logo Section  -->

    <label class="logo">Md. Yeasir Arafat</label>
    <ul>
      <li><a href="#about" onclick="uncheckedSideMenu()">About</a></li>
      <li><a href="#projects" onclick="uncheckedSideMenu()">Projects</a></li>
      <li><a href="#more" onclick="uncheckedSideMenu()">More</a></li>
      <li><a href="#contact" onclick="uncheckedSideMenu()">Contact</a></li>
    </ul>
  </nav>

  <script>
    function uncheckedSideMenu() {
      document.getElementById("check").checked = false;
    }
  </script>

  <!-- Navigation bar END  -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</body>

</html>
